<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>countdown</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="countdown-title">countdown</h1>
	<section class="countdown">
		<div class="countdown-number">
			<p class="minutes countdown-time"></p>
			<p class="countdown-text">minutes</p>
		</div>
		<div class="countdown-number">
			<p class="seconds countdown-time"></p>
			<p class="countdown-text">seconds</p>
		</div>
	</section>
	<div class="buttons">
		<section>
			<div class="plus-btns">
				<button class="btn minutes-plus-one">+1 m</button>
				<button class="btn minutes-plus-five">+5 m</button>
				<button class="btn minutes-plus-ten">+10 m</button>
				<button class="btn seconds-plus-ten">+10 s</button>
				<button class="btn seconds-plus-five">+5 s</button>
				<button class="btn seconds-plus-one">+1 s</button>
			</div>
		</section>
		<section>
			<div class="minus-btns">
				<button class="btn minutes-minus-one">-1 m</button>
				<button class="btn minutes-minus-five">-5 m</button>
				<button class="btn minutes-minus-ten">-10 m</button>
				<button class="btn seconds-minus-ten">-10 s</button>
				<button class="btn seconds-minus-five">-5 s</button>
				<button class="btn seconds-minus-one">-1 s</button>
			</div>
		</section>
		<section>
			<div class="start-stop-btns">
				<button class="start">start</button>
				<button class="stop">stop</button>
			</div>
			<button class="refresh">refresh</button>
		</section>
	</div>
	
	<div class="message">
		
	</div>
	<script src="script.js"></script>
</body>
</html>
